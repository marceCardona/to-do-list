<!doctype html>
<html>
  <head>
    <title>Task List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3ed350b43f.js" crossorigin="anonymous"></script>
    
  </head>
  <body>
    <div class="wrapper">
       <h1>To-do List</h1>
      <form>
          <input type="text" id="task" name="task" placeholder="New task">
          <input type="button" id="myButton" value="Add">
      </form>
      <div>
        <ul id="task-list">
            <li><input type="checkbox" id="myCheckbox">Make Lunch</li>

        </ul>        
      </div>
    </div> 

    <script src="script.js"></script>

  </body>
</html>
